            <h1 class="qc" >QC / Diagnosis Checklist</h1>

            <form class="qc-list" >
                <div>
                    <label class="chkList"><input class="chk" type="checkbox">Boots into login screen without issue</label>

                    <label class="chkList"><input class="chk" type="checkbox">Display/touchscreen functions properly</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">WiFi</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Keyboard functions (Voice command check)</label>
                </div>
                <div>

                </div>

                </div>
                <div>

                </div>

                </div>

                    <label class="chkList"><input class="chk" type="checkbox">Body free of damage that allows debris in</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Side buttons (if any) work properly</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Battery powers device, charges, & holds</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Charging ports work in all orientations</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Boots off of battery alone</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Speakers work</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Liquid Damage?</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk" type="checkbox">Camera functions</label>
                </div>
                <div>
                    
                    <label class="chkList"><input class="chk"type="checkbox">S/N on device matches with S/N on ticket</label>
                </div>
                <input type="reset" value="Reset" class="reset chkBtn" onclick="resetChk()">
                <button type="button" class="check-next chkBtn" onclick="chkNext()" >Check-Next</button>
            </form>
