        <div class="greenbox box">
            <h1 class="qc" >QC / Diagnosis Checklist</h1>
            <hr class="greenhr">
            <form class="qc-list" >
                <div>
                    <label><input class="chk" type="checkbox">Boots into login screen without issue</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Display/touchscreen functions properly</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">WiFi</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Keyboard functions (Voice command check)</label>
                </div>
                <div>
                
                    <label><input class="chk" type="checkbox">Touchpad is functional</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Hinges and back cover are secure, flexing fine</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">USB ports function properly</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Headphone jack</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Body is free of damage that would allow debris in</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Side buttons (if any) work properly</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Battery powers device, charges, & holds charge</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Charging ports work in all orientations</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Boots off of battery alone</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Speakers work</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Liquid Damage?</label>
                </div>
                <div>
                    
                    <label><input class="chk" type="checkbox">Camera functions</label>
                </div>
                <div>
                    
                    <label><input class="chk"type="checkbox">S/N on device matches with the asset on ticket</label>
                </div>
                <input type="reset" value="Reset" class="reset" onclick="resetChk()">
                <button type="button" class="check-next" onclick="chkNext()" >Check-Next</button>
            </form>
        </div>
